    <div class="restaurant-list" ng-controller="RestaurantController">
        <div class="restaurant-items" ng-repeat="restaurant in restaurants">
            <div class="list-item">
                <a href="{{ restaurant.picture }}" class="place-link"> <!-- Use 'picture' for the image link -->
                    <div class="place">
                        <img class="restaurant-image" alt="{{ restaurant.name }}" ng-src="{{ restaurant.picture }}" width="254" height="160"> <!-- Use 'picture' for the image source -->
                        <div class="place-details">
                            <div class="name">{{ restaurant.name }}</div>
                            <div class="food-items" title="{{ restaurant.cuisineType }}">{{ restaurant.cuisineType }}</div> <!-- Use 'cuisineType' for the cuisine type -->
                            <div class="info-div">
                                <div class="rating">
                                    <span class="icon-star"><i class="fas fa-star"></i></span>
                                    <span>{{ restaurant.ratings }}</span> <!-- Use 'ratings' for the rating -->
                                </div>
                                <div>•</div>
                                <div>{{ restaurant.open_time }} - {{ restaurant.close_time }}</div> <!-- Display open and close times -->
                                <div>•</div>
                                <div class="veg-status">{{ isVegetarian(restaurant) }}</div>

                            </div>
                            <!-- <div class="offer-div">

                            </div> -->
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
